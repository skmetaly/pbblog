{{define "admin/users/new"}}  
        <div class="row">
            <p class="caption">Here you can create any administrator user</p>
            <h2 class="header">Create a new user</h2>
        </div>
        <div class="row">
            <form action="/admin/users/new" class="col s12" method="POST">
            
                <div class="row">
                    <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate" value="{{.User.Username}}">
                    <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" value="{{.User.Email}}">
                    <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="row">                             
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>   
{{end}}
