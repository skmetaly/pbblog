{{define "admin/dashboard/profile"}}  
        <div class="row">
            <p class="caption">Here you can administrate your account</p>
        </div>
        <div class="row">
            <h2 class="header">Personal details</h2>

            <form action="/admin/profile" class="col s12" method="POST">

                <div class="row">
                    <div class="input-field col s12">
                    <input id="username" name="" type="text" class="validate" value="{{.User.Username}}" disabled>
                    <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="first_name" name="first_name" type="text" class="validate" value="{{.User.FirstName}}">
                    <label for="first_name">First Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                    <input id="last_name" name="last_name" type="text" class="validate" value="{{.User.LastName}}">
                    <label for="last_name">Last Name</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" value="{{.User.Email}}">
                    <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">                 
                    <button class="btn waves-effect waves-light" type="submit" name="actionButton">Change
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <input type="hidden" name="action" value="update_personal">
            </form>
        </div>
        
        <div class="row">
            <h2 class="header">Password change</h2>
            <form action="/admin/profile" class="col s12" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                    <input id="current_password" name="current_password" type="password" class="validate">
                    <label for="current_password">Current password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="new_password" name="new_password" type="password" class="validate">
                    <label for="new_password">New Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                    <input id="new_password_verification" name="new_password_verification" type="password" class="validate">
                    <label for="new_password_verification">Confirm Password</label>
                    </div>
                </div>
                                
               <div class="row">                             
                    <button class="btn waves-effect waves-light" type="submit" name="actionButton">Change
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <input type="hidden" name="action" value="update_password">
            </form>
        </div>
{{end}}
